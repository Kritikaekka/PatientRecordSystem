<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="ChatGPT Image Sep 16, 2025, 05_43_44 PM.png" alt="Doctor" class="graphic-img" />
      <div class="logo-box">
        <img src="ChatGPT Image Sep 16, 2025, 05_53_00 PM.png" class="logo-img" alt="Logo" />
        <h2>WeCare Hospital Labs</h2>
      </div>
    </div>
    <div class="right-panel">
      <div class="form-wrapper">
        <form id="loginForm" class="login-box">
          <h3>Employee Login</h3>
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="divider">or</div>
        <button id="bookAppointmentBtn" class="appointment-btn">Book an Appointment</button>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok) {
          alert('Login successful');
          window.location.href = 'index.html';
        } else {
          alert('Login failed: ' + data.message);
        }
      } catch {
        alert('Error connecting to server');
      }
    });
    document.getElementById('bookAppointmentBtn').addEventListener('click', () => {
      window.location.href = 'book-appointment.html';
    });
  </script>
</body>
</html>
